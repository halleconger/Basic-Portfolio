<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Contact | Halle Conger </title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    
    <header id="masterHead">
        <div class="container">
            <a href="index.html" id="logo"> Halle Conger </a>
            <nav>
                <a href="index.html"> About </a>
                <a href="portfolio.html"> Portfolio </a>
                <a href="contact.html"> Contact </a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-section">
            <h1> Contact </h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name"> Name </label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email"> Email </label>
                        <input type="text" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message"> Message </label>
                        <textarea type="text" id="message" name="message" placeholder="Enter Message Here" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit">
            </form>

        </section>
    </div>

    <footer>
        <div class="container">
            Copyright &copy;
        </div>
    </footer>
</body>

</html>
